<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Job Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/styles.css}" th:rel="stylesheet">
</head>
<body>
    <div class="container pt-3">
        <h2>Disaster Recovery Application: Time Card Submission</h2>
        <div class="row">
            <div class="col-sm-3 left-column">
                <a th:href="@{/job_mgmt}">Job Management</a><br>
                <a th:href="@{/machine_mgmt}">Machine Management</a><br>
                <a th:href="@{/time_card_approval}">Time Card Approval</a><br>
				<a th:href="@{/logout}">Logout</a>
				
            </div>
            <div class="col-sm-9">
                <h4 class="left-column">Job Management</h4>
                <a th:href="@{/add_job}"
                   class="to-the-right btn btn-primary" role="button">
                    Add New
                </a>
                <br>
                <div class="to-the-right">&nbsp;</div>
                <table class="table table-striped table-bordered">
                    <thead>
                    <tr>
                        <th>Job Code</th>
                        <th>Description</th>
                        <th>Hourly Rate</th>
                        <th>Maximum Hours Per Day</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="job:${jobs}">
                        <td th:text="${job.jobCode}">jobCode</td>
                        <td th:text="${job.description}">description</td>
                        <td th:text="${'$' + job.hourlyRate + '/hour'}">houlyRate</td>
                        <td th:text="${job.maxHoursPerDay + ' hours'}">maxHoursPerDay
                        </td>
                        <td>
                            <a th:href="@{/job_edit/{id}(id=${job.id})}"
                               class="btn btn-primary" role="button">
                                Edit</a>
                            <a th:href="@{/job_delete/{id}(id=${job.id})}"
                               class="btn btn-danger" role="button">
                                Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
