<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Card Approval</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link th:href="@{/styles.css}" th:rel="stylesheet">
</head>
<body>
<div class="container pt-3">
    <h2>Disaster Recovery Application:</h2>
    <div class="row">
        <div class="col-sm-2 left-column">
                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/job_mgmt}">Job Management</a><br>
                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/machine_mgmt}">Machine Management</a><br>
                <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/time_card_approval}">Time Card Approval</a><br>
                <a sec:authorize="hasAnyAuthority('USER', 'ADMIN')"th:href="@{/time_card_submission}">Time Card Submission</a><br><br>
				<a sec:authorize="hasAnyAuthority('USER', 'ADMIN')" th:href="@{/logout}">Logout</a>
        </div>
        <div class="col-sm-9">
            <h4 class="left-column">Time Card Approval</h4>
            <br>
            <div class="to-the-right">&nbsp;</div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Site Code</th>
                    <th>Contractor Name</th>
                    <th>Total Hours</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="timesheet : ${timesheets}">
                    <td th:text="${timesheet.jobSiteCode}">jobSiteCode</td>
                    <td th:text="${timesheet.contractorName}">contractorName
                    </td>
                    <td th:text="${timesheet.hoursWorked + ' hours'}">
                        hoursWorked</td>
                    <td
                            th:text="${'$' + timesheet.totalEarned}">totalEarned
                    </td>
                    <td th:text="${timesheet.status} ? 'Finalized' : 'Review'">

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
